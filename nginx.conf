worker_processes auto;

events {
  worker_connections 1024;
}

http {
  server {
    listen       8080;
    listen  [::]:8080;
    server_name  _;
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri /index.html =404;
    }
    include mime.types;
    types {
      application/javascript mjs;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
}
